<main>
  @if(displayHighlightedText(searchValue)){
  <p class="matched" id="match">
    <span id="before" class="no-space">{{ before }}</span
    ><span id="matchedText" class="matched-text">{{ match }}</span
    ><span id="after" class="no-space">{{ after }}</span>
  </p>
  } @else{
  <p class="not-matched" id="noMatch">
    {{ node.text }}
  </p>
  }
</main>
