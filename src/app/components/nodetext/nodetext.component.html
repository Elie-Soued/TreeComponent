<div
  class="d-flex align-items-center justify-content-center"
  style="height: auto"
>
  @if(displayHighlightedText(searchValue)){
  <p class="text-truncate p-1 m-0">
    <span class="m-0 p-0">{{ before }}</span
    ><span class="m-0 p-0 match">{{ match }}</span
    ><span class="m-0 p-0">{{ after }}</span>
  </p>
  } @else{
  <p class="p-1 m-0 d-flex justify-content-center">
    {{ node.text }}
  </p>
  }
</div>
