<div class="card shadow-sm d-inline-block p-2 m-2">
  <mat-tree
    #tree
    [dataSource]="dataSource"
    [childrenAccessor]="childrenAccessor"
  >
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <app-node
        [isLeaf]="true"
        [node]="node"
        [searchValue]="searchValue"
        [tree]="tree"
      ></app-node>
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <app-node
        [isLeaf]="false"
        [node]="node"
        [searchValue]="searchValue"
        [tree]="tree"
      ></app-node>
    </mat-tree-node>
  </mat-tree>
</div>
