@if (favoritePopupIsVisible && node.text === 'Favoriten') {
  <div class="context-menu-container">
    <app-favorite-button
      [title]="'neuer Ordner'"
      [position]="favoritePopupPosition"
      (buttonClick)="onMenuAction('createFolder', true)"
    />
  </div>
} @else if (
  favoritePopupIsVisible && node.favorite && (node.children || node.text === 'neuer Ordner')
) {
  <div class="context-menu-container">
    <app-favorite-button
      [title]="'neuer Ordner'"
      [position]="favoritePopupPosition"
      (buttonClick)="onMenuAction('createFolder')"
    />
    <app-favorite-button
      [title]="'löschen'"
      [position]="{ x: favoritePopupPosition.x, y: favoritePopupPosition.y + 30 }"
      (buttonClick)="onMenuAction('removeFromFavorites')"
    />
    <app-favorite-button
      [title]="'umbenennen'"
      [position]="{ x: favoritePopupPosition.x, y: favoritePopupPosition.y + 60 }"
      (buttonClick)="onMenuAction('enableInput')"
    />
  </div>
} @else if (favoritePopupIsVisible && node.favorite) {
  <div class="context-menu-container">
    <app-favorite-button
      [title]="'löschen'"
      [position]="favoritePopupPosition"
      (buttonClick)="onMenuAction('removeFromFavorites')"
    />
    <app-favorite-button
      [title]="'umbenennen'"
      [position]="{ x: favoritePopupPosition.x, y: favoritePopupPosition.y + 30 }"
      (buttonClick)="onMenuAction('enableInput')"
    />
  </div>
} @else if (favoritePopupIsVisible) {
  <div class="context-menu-container">
    <app-favorite-button
      [title]="'favoriten'"
      [position]="favoritePopupPosition"
      (buttonClick)="onMenuAction('addToFavorites')"
    />
  </div>
}
