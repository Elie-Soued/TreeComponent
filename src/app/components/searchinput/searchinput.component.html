<div class="searchbar">
  <label>Suche:</label>
  <mat-form-field appearance="outline">
    <input
      matInput
      [formControl]="searchControl"
      placeholder="min. 3 Zeichen"
    />
    <button
      id="clearBtn"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      type="button"
      (click)="clearForm()"
    >
      <mat-icon style="font-weight: bold">close</mat-icon>
    </button>
  </mat-form-field>
</div>
