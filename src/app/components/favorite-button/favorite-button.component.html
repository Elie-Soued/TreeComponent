@if (isLeftClick) {
  <div
    class="favoriten"
    style="border: none; min-width: 105px; width: auto; display: flex; flex-direction: row"
    [ngStyle]="{
      top: position.y + 'px',
      left: position.x + 'px',
    }"
    (click)="onClick()"
  >
    @if (isOverFavorite) {
      <button id="nodeBtn" [attr.aria-label]="'Toggle '" class="node-btn">
        <mat-icon class="small-icon" id="nodeIcon">
          {{ 'add' }}
        </mat-icon>
      </button>
    } @else {
      <button id="nodeBtn" [attr.aria-label]="'Toggle '" class="node-btn node-btn--red">
        <mat-icon class="small-icon" id="nodeIcon">
          {{ 'remove' }}
        </mat-icon>
      </button>
    }

    {{ title }}
  </div>
} @else {
  <button
    class="favoriten hoverable"
    style="border: none; width: 105px"
    [ngStyle]="{
      top: position.y + 'px',
      left: position.x + 'px',
    }"
    (click)="onClick()"
  >
    {{ title }}
  </button>
}
